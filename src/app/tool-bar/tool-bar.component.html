<mat-toolbar color="primary">
    <mat-toolbar-row class="mat-toolbar-single-row">
      <button mat-button routerLink="/" routerLinkActive="active" [ngClass]="{'mat-primary': router.isActive('/', true) }">
        <mat-icon>home</mat-icon> Home 
      </button>
  
      <button mat-button routerLink="/requested-books" routerLinkActive="active" [ngClass]="{'mat-primary': router.isActive('/requested-books', true) }">
        <mat-icon>library_books</mat-icon> Request
      </button>
  
      <button mat-button routerLink="/books" routerLinkActive="active" [ngClass]="{'mat-primary': router.isActive('/books', true) }">
        <mat-icon>book</mat-icon> Books
      </button>
  
      <button mat-button routerLink="/user" routerLinkActive="active" [ngClass]="{'mat-primary': router.isActive('/user', true) }">
        <app-profile-badge></app-profile-badge>
      </button>
    </mat-toolbar-row>
  
  </mat-toolbar>
